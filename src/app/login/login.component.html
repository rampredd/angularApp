<div class="login-container bgc-white h-100">
  <div class="row h-100">
    <div class="col-md-8 col-sm-4 verticle-center niti-logo">
      <img class="" src="../../assets/images/NITI_Aayog_logo.png" alt="">
    </div>
    <div class="col-md-4 col-sm-8 verticle-center login-form">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">User name</label>
          <input type="text" formControlName="Username" class="form-control bdrs-0" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="User name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="Password" class="form-control bdrs-0" id="exampleInputPassword1"
            placeholder="Password">
        </div>
        <button type="submit" class="btn btn-light btn-block bdrs-0" [disabled]="!loginForm.valid" (click)="verifyLogin()">Sign
          In</button>
        <a data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" class="forgotPwd">Forgot Password ?</a>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="resetPwdForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email ID" id="recipient-name">
          </div>
          <p class='resetMsg'>Password reset instructions will be sent to your <b>registered email ID</b></p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger bdrs-0 redbutton" data-dismiss="modal">Send Email</button>
      </div>
    </div>
  </div>
</div>
