<div class="content">
  <div class="row m-1 formobilechanges ">
    <div class="col-md-10 col-xs-12 bgc-white border padl-r-0">
      <!-- *ngIf="showAnalysisData"-->
      <div class="chart-details" *ngIf="showAnalysisData">
        <canvas baseChart height="170" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
      <div class="info-msg" *ngIf="!showAnalysisData">
        <h4>Please select the state to analyze </h4>
      </div>
    </div>
    <div class="col-md-3 h-100 bd p-1 bgc-white border filter-bar" *ngIf="filterHide">
      <form class="filter">
        <div class="form">
          <div class="form-group col">
            <select name="inputState" [(ngModel)]="selected_State" class="form-control bdrs-0" (change)="changeState($event)">
              <option value=''>State </option>
              <option value="{{item}}" *ngFor="let item of allStateName">{{item}}</option>
            </select>
          </div>
          <div class="form-group col">
            <select name="inputDist" [(ngModel)]="selected_districts" class="form-control bdrs-0" (change)="getDistrict($event)">
              <option value=''> District </option>
              <option value="{{item}}" *ngFor="let item of districts">{{item}}</option>
            </select>
          </div>

          <div class="form-group col">
            <select name="inputBlock" [(ngModel)]="selected_block" class="form-control bdrs-0" (change)="getBlock($event)">
              <option value=''> Block </option>
              <option value="{{item}}" *ngFor="let item of currentDistrictBlocks">{{item}}</option>
            </select>
          </div>
          <!-- <div class="form-group col">
            <select id="inputState" class="form-control bdrs-0" (change)="getSelectedYear($event)">
              <option selected>Financial year</option>
              <option *ngFor="let item of financial_year">{{item.year}}</option>
            </select>
          </div> -->
        </div>
        <div class="form">
          <div class="form-group col">
            <select name="inputForm1" [(ngModel)]="selected_form1" class="form-control bdrs-0" (change)="getForm($event)">
              <option value=''>Form1</option>
              <option value="{{item}}" *ngFor="let item of forms">{{item}}</option>
            </select>
          </div>
          <div class="form-group col">
            <select name="inputForm2" [(ngModel)]="selected_form2" class="form-control bdrs-0" (change)="getForm2($event)">
              <option value=''>Form2</option>
              <option value="{{item}}" *ngFor="let item of forms">{{item}}</option>
            </select>
          </div>
          <div class="form-group col">
            <select name="inputForm3" [(ngModel)]="selected_form3" class="form-control bdrs-0" (change)="getForm3($event)">
              <option value=''>Form3</option>
              <option value="{{item}}" *ngFor="let item of forms">{{item}}</option>
            </select>
          </div>
          <div class="form-group col">
            <select name="inputForm4" [(ngModel)]="selected_form4" class="form-control bdrs-0" (change)="getForm4($event)">
              <option value=''>Form4</option>
              <option value="{{item}}" *ngFor="let item of forms">{{item}}</option>
            </select>
          </div>
          <!-- <div class="form-group col">
            <select id="inputState" class="form-control bdrs-0" (change)="getservicePoint($event)">
              <option selected disabled>Service point</option>
              <option value="{{item}}" *ngFor="let item of service_points">{{item}}</option>
            </select>
          </div> -->
          <div class="form-group col">
            <select name="inputFreq" [(ngModel)]="selected_freq" class="form-control bdrs-0" (change)="getfrequency($event)">
              <option value=''>Frequency</option>
              <option *ngFor="let item of frequency">{{item}}</option>
            </select>
          </div>
        </div>
      </form>
      <div class="p-1 button-action">
        <button class="btn btn-block btn-danger bdrs-0 mr-2 redbutton" (click)="showAnalyze()">Analyze</button>
        <button class="btn btn-block btn-light bdrs-0" (click)="clearFields()">Clear</button>
      </div>
    </div>
  </div>
</div>
