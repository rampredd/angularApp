<div class="content">
  <div class="row justify-content-around">
    <div class="col-3 bgc-white border p-4 align-self-center">
      <div class="row mb-2 justify-content-md-center">
        <div class="about-card col-md-auto">
          <h5 class="card-title">Change Password</h5>
        </div>
        <div class="pt-3">
          <div class="col-12">
            <form class="filter" [formGroup]="form" (ngSubmit)="changePwd()">
              <div class="form">
                <div class="form-group">
                  <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control bdrs-0"
                    placeholder="Old password" [formGroup]="form" required>
                </div>
                <div class="form-group">
                  <input type="password" id="newPassword" formControlName="newPassword" class="form-control bdrs-0"
                    placeholder="New password" [formGroup]="form" required>
                </div>
                <div class="form-group">
                  <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control bdrs-0"
                    placeholder="Confirm password" [formGroup]="form" required>
                </div>
              </div>
            </form>
            <div class="p-1">
              <button class="btn btn-block btn-danger bdrs-0 redbutton" [disabled]='!form.valid' (click)="changePwd()">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
